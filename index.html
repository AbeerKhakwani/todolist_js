<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-Do List</title>
  </head>
  <body>
      <div class ="container">
        <center>
            <form id="create_list">
                <h3>Create a List</h3>
                <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Home" required><br>
            </div>
                <div id="newTasks" class="form-group">
                    <label id='task'><h5>Enter a task:</h5></label>
                    <input id='task' name='task' type='text' placeholder="Wash someone's dog..." required>
                </div>
                <button type="submit" class="btn btn-primary">Create!</button>
            </form>
        </center>

        <div class="row">
            <div class="left">
                <h3>Your unFinished Tasks:</h3>
                <ul id="tasks"></ul>
                <form id="add_task">
                    <label for="new_task">Add a new task:</label>
                    <input type="text" name="new_task" id="new_task" placeholder="New Task" required>
                    <button type="submit" class="btn btn-info">Add</button>
                </form>
            </div>
            <div id="lists" class="center">
                <h3>Your Lists:</h3>
                <ul></ul>
            </div>
            <div class="right">
                <h3>Your Completed Tasks:</h3>
                <ul id="completed"></ul>
            </div>

        </div>
    </div>
  </body>
</html>
